<template name="recorderHandler">
    <div id="record" hidden="true">
        {{#if supportsMedia}}
            {{setup}}
            <div class="ui horizontal labeled icon buttons">
                <button class="ui button" id="start-recording">
                    <i class="unmute icon"></i>
                    Record
                </button>
                <button class="ui disabled button" id="stop-recording">
                    <i class="stop icon"></i>
                    Stop
                </button>
                <button class="ui disabled button" id="replay-recording">
                    <i class="video play outline icon"></i>
                    Replay
                </button>

            </div>
            <div class="ui hidden" id="recordings"></div>

            <div id="uploading" hidden="true">The audio is converting and uploading</div>

        {{else}}
            Sorry - your browser does not support user media (microphone)
        {{/if}}
    </div>
    <div id="media-error"><h3>Please enable the camera and microphone to record</h3></div>
</template>
