<template name="germanSamples">

    <div class="ui center aligned basic segment samples" id="GermanSampleDiv">
        {{#each germanUsers}}
            {{#if getAudioId .. owner}}
            <div class="ui red button GermanSample" id="{{getAudioId .. owner}}">
                German Sample {{getUserName this}}
            </div>
            {{/if}}
        {{/each}}
        <audio class="ui hidden" id="GermanAudio"></audio>
    </div>
</template>
