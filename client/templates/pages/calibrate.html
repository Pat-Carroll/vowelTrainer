<template name="calibrate">
    <div class="ui header">
        Please read the following sentence: <br>
        {{getSentence}}
    </div>

    {{> recorderHandler}}
    <br>
    <div class="ui green button large {{#unless getCurrRecording}}disabled{{/unless}} submitSentence">Save Sentence</div>
    <div class="ui button green large {{#unless hasValidCalibrationSentence}}disabled{{/unless}} js-nextStep">Next</div>

</template>
