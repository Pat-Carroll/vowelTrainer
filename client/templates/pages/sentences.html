<template name="sentences">
    <div class="sentence">
        Please read the following sentence:
        {{debug}}
        {{getSentence}}
    </div>
    {{> recorderHandler}}
    <div class="ui blue button large {{#unless getCurrRecording}}disabled{{/unless}} js-prevStep">Previous</div>
    <div class="ui green button large {{#unless getCurrRecording}}disabled{{/unless}} js-nextStep">Next</div>

</template>
